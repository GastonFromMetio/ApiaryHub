services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apiaryhub-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_started
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_URL: ${APP_URL:-https://apiaryhub.fr}
      APP_AUTO_SEED: "${APP_AUTO_SEED:-false}"
      SESSION_SECURE_COOKIE: "${SESSION_SECURE_COOKIE:-true}"
      SESSION_DOMAIN: ${SESSION_DOMAIN:-apiaryhub.fr}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-apiaryhub.fr,www.apiaryhub.fr}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-apiaryhub}
      DB_USERNAME: ${DB_USERNAME:-apiaryhub}
      DB_PASSWORD: ${DB_PASSWORD:-change_me}
      CACHE_STORE: ${CACHE_STORE:-redis}
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      REDIS_CLIENT: ${REDIS_CLIENT:-phpredis}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_SCHEME: ${MAIL_SCHEME:-null}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-null}
      MAIL_HOST: ${MAIL_HOST:-mailpit}
      MAIL_PORT: ${MAIL_PORT:-1025}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-noreply@apiaryhub.app}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-ApiaryHub}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "${APP_PORT:-8000}:8000"

  mysql:
    image: mysql:8.4
    container_name: apiaryhub-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-apiaryhub}
      MYSQL_USER: ${DB_USERNAME:-apiaryhub}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change_me}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_me_root}
    ports:
      - "${MYSQL_BIND:-127.0.0.1}:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: apiaryhub-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_BIND:-127.0.0.1}:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  mailpit:
    image: axllent/mailpit:latest
    container_name: apiaryhub-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_WEB_PORT:-8025}:8025"

volumes:
  mysql_data:
  redis_data:

# ApiaryHub Nginx server vhost
# This file is intentionally HTTP-only for first deployment.
# Then run certbot with:
# sudo certbot --nginx -d apiaryhub.fr -d www.apiaryhub.fr --redirect
#
# Certbot updates nginx config to add HTTPS and redirects.

server {
    listen 80;
    listen [::]:80;
    server_name apiaryhub.fr www.apiaryhub.fr;

    access_log /var/log/nginx/apiaryhub.access.log;
    error_log /var/log/nginx/apiaryhub.error.log warn;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        proxy_http_version 1.1;
        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

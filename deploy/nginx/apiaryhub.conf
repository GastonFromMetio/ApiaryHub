# ApiaryHub Nginx vhost (Ubuntu)
# 1) Copy to /etc/nginx/sites-available/apiaryhub
# 2) Replace apiaryhub.example.com with your real domain(s)
# 3) Enable site + test nginx
# 4) Run certbot with --nginx --redirect

server {
    listen 80;
    listen [::]:80;
    server_name apiaryhub.example.com www.apiaryhub.example.com;

    access_log /var/log/nginx/apiaryhub.access.log;
    error_log /var/log/nginx/apiaryhub.error.log warn;

    # Required for ACME challenge during certificate issuance/renewal.
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        proxy_http_version 1.1;
        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}


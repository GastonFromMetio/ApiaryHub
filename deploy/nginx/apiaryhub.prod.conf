# ApiaryHub Nginx production vhost (HTTPS)
# Usage:
# 1) Copy to /etc/nginx/sites-available/apiaryhub
# 2) Ensure certificate files exist (certbot)
# 3) Enable site, test and reload nginx
#
# Certbot command example:
# sudo certbot --nginx -d app.apiaryhub.fr --redirect

server {
    listen 80;
    listen [::]:80;
    server_name app.apiaryhub.fr;

    access_log /var/log/nginx/apiaryhub.access.log;
    error_log /var/log/nginx/apiaryhub.error.log warn;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.apiaryhub.fr;

    access_log /var/log/nginx/apiaryhub.access.log;
    error_log /var/log/nginx/apiaryhub.error.log warn;

    ssl_certificate /etc/letsencrypt/live/app.apiaryhub.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.apiaryhub.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    client_max_body_size 20m;

    location / {
        proxy_http_version 1.1;
        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
